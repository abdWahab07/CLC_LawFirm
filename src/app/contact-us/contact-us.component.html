<div class="description">
  <div class="heading-bg fade-in">
    <div class="heading">
      <h1 class="py-5 font-regular text-white text-center animate__fadeInLeftBig">
        Contact Us
      </h1>
    </div>
  </div>
</div>
<div class="form-content bg">
  <form class="font-regular row g-3 p-4 mt-2" style="background-color: #22282d; color: #b89b5e;">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Your Name" style="background-color: #181d21; color: white; border: none;" />
    </div>
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Your Email" style="background-color: #181d21; color: white; border: none;" />
    </div>
    <div class="col-12">
      <label for="inputSubject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="inputSubject" placeholder="Subject" style="background-color: #181d21; color: white; border: none;" />
    </div>
    <div class="col-12">
      <label for="inputMessage" class="form-label">Message</label>
      <textarea class="form-control" id="inputMessage" rows="4" placeholder="Your Message" style="background-color: #181d21; color: white; border: none;"></textarea>
    </div>
    <div class="col-12">
      <button class="text-center button Montserrat-bold mb-2">Submit</button>
    </div>
  </form>
</div>
