<div class="description">
  <div class="heading-bg fade-in">
    <div class="heading">
      <h1 class="py-5 font-regular text-white text-center animate__fadeInLeftBig mt-2">
        Contact Us
      </h1>
    </div>
  </div>
</div>
<div class="bg">
<div class="p-5 d-flex justify-content-center align-item-center gap-5">
<form class="form">

    <div class="flex">
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>first name</span>
        </label>

        <label class="mx-5">
            <input class="input" type="text" placeholder="" required="">
            <span>last name</span>
        </label>
    </div>

    <label>
        <input class="input" type="email" placeholder="" required="">
        <span>email</span>
    </label>

    <label>
        <input class="input" placeholder="" type="tel" required="">
        <span>contact number</span>
    </label>
    <label>
        <textarea class="input01" placeholder="" rows="3" required=""></textarea>
        <span>message</span>
    </label>

    <button href="#" class="fancy">
      <span class="top-key"></span>
      <span class="text">submit</span>
      <span class="bottom-key-1"></span>
      <span class="bottom-key-2"></span>
    </button>
</form>
</div>
</div>
<div class="description">
  <div class="heading-bg fade-in">
    <div class="heading">
      <h1 class="py-5 font-regular text-white text-center animate__fadeInLeftBig mt-2">
        Visit Us
      </h1>
    </div>
  </div>
</div>
<div class="bg2">
  <div class="d-flex justify-content-center align-items-start p-5 flex-wrap">
    <div class="container">
      <div class="box text-white">
        <h1 class="Montserrat-bolder fw-b title">Corporate Office</h1>
        <img [src]="clc" alt="Corporate Office" style="height: 15rem;">
        <div>
          <strong>
            526, Shadman Colony I Jail Road<br>Lahore – 54000 – PAKISTAN
          </strong>
          <a href="tel:+123456789" class="me-3 text-white text-decoration-none">
            <i class="fas fa-phone"></i> +92 (42) 35466591
          </a>
        </div>
      </div>
    </div>
    <div class="google-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3400.5523198190585!2d74.32628658214526!3d31.536453507700152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391904944c8f8ceb%3A0x3bb30448812425ec!2sCommon%20Law%20Chambers!5e0!3m2!1sen!2s!4v1725004071410!5m2!1sen!2s" width="800" height="450" style="border: 5px white;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
